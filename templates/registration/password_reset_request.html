{% extends "base.html" %}
{% load static %}

{% block title %}Reset Password â€“ BlitzQuest{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}?v=1.2">
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-card-header">
            <h2 class="auth-title">Reset Password</h2>
            <p class="auth-subtitle">Enter your username to reset your password.</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-row">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="auth-submit-row">
                <button type="submit" class="btn-auth-submit">Next</button>
            </div>
        </form>

        <div class="auth-switch">
            Remembered?
            <a href="{% url 'login' %}">Back to login</a>
        </div>
    </div>
</div>
{% endblock %}
